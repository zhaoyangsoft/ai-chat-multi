<!-- 一个网页 实现一个贪吃蛇 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        #canvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #f0f0f0;
        }
        
        .game-info {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        .controls {
            margin-top: 15px;
            color: #ddd;
            font-size: 14px;
            text-align: center;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>🐍 贪吃蛇游戏</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <div class="game-info">
        <div>得分: <span id="score">0</span></div>
        <div>最高分: <span id="highScore">0</span></div>
    </div>
    
            <div class="controls">
            使用方向键或WASD控制蛇的移动<br>
            空格键暂停/继续游戏<br>
            <small>每得50分速度会稍微加快</small>
        </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏配置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let gameSpeed = 300; // 游戏速度（毫秒）

        // 游戏状态
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameStarted = false; // 新增：游戏是否已开始

        // 初始化最高分显示
        highScoreElement.textContent = highScore;

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // 绘制游戏元素
        function draw() {
            // 清空画布
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // 绘制蛇头（不同颜色）
            if (snake.length > 0) {
                ctx.fillStyle = '#45a049';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // 绘制食物
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // 移动蛇
        function moveSnake() {
            if (!gameRunning || !gameStarted) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // 检查边界碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查自身碰撞
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

                    // 检查是否吃到食物
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreElement.textContent = score;
            generateFood();
            
            // 随着得分增加，游戏速度逐渐加快
            if (score % 50 === 0 && gameSpeed > 150) {
                gameSpeed -= 20;
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        } else {
            snake.pop();
        }
        }

        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            gameOverElement.style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameStarted = false; // 重置游戏开始状态
            gameOverElement.style.display = 'none';
            gameSpeed = 300; // 重置游戏速度
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            generateFood();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { 
                        dx = 0; 
                        dy = -1; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { 
                        dx = 0; 
                        dy = 1; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { 
                        dx = -1; 
                        dy = 0; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { 
                        dx = 1; 
                        dy = 0; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case ' ': // 空格键暂停/继续
                    if (gameStarted) {
                        gameRunning = !gameRunning;
                    }
                    break;
            }
        });

        // 游戏主循环
        function gameLoop() {
            moveSnake();
            draw();
            
            // 显示暂停状态
            if (gameStarted && !gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏暂停', canvas.width/2, canvas.height/2);
                ctx.font = '16px Arial';
                ctx.fillText('按空格键继续', canvas.width/2, canvas.height/2 + 30);
            }
        }

        // 初始化游戏
        generateFood();
        
        // 启动游戏循环
        let gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
