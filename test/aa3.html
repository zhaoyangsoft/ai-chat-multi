<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;

        #canvas {

        .game-info {

            position: absolute;

        .restart-btn {

</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <div class="game-info">
        <div>å¾—åˆ†: <span id="score">0</span></div>
        <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
    </div>
    
            <div class="controls">
            ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            ç©ºæ ¼é”®æš‚åœ/ç»§ç»­æ¸¸æˆ<br>
            <small>æ¯å¾—50åˆ†é€Ÿåº¦ä¼šç¨å¾®åŠ å¿«</small>
        </div>
    
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let gameSpeed = 300; // æ¸¸æˆé€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰

        // æ¸¸æˆçŠ¶æ€
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameStarted = false; // æ–°å¢ï¼šæ¸¸æˆæ˜¯å¦å·²å¼€å§‹

        // åˆå§‹åŒ–æœ€é«˜åˆ†æ˜¾ç¤º
        highScoreElement.textContent = highScore;

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´ï¼ˆä¸åŒé¢œè‰²ï¼‰
            if (snake.length > 0) {
                ctx.fillStyle = '#45a049';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning || !gameStarted) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

                    // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreElement.textContent = score;
            generateFood();
            
            // éšç€å¾—åˆ†å¢åŠ ï¼Œæ¸¸æˆé€Ÿåº¦é€æ¸åŠ å¿«
            if (score % 50 === 0 && gameSpeed > 150) {
                gameSpeed -= 20;
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        } else {
            snake.pop();
        }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            gameOverElement.style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameStarted = false; // é‡ç½®æ¸¸æˆå¼€å§‹çŠ¶æ€
            gameOverElement.style.display = 'none';
            gameSpeed = 300; // é‡ç½®æ¸¸æˆé€Ÿåº¦
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            generateFood();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { 
                        dx = 0; 
                        dy = -1; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { 
                        dx = 0; 
                        dy = 1; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { 
                        dx = -1; 
                        dy = 0; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { 
                        dx = 1; 
                        dy = 0; 
                        if (!gameStarted) gameStarted = true;
                    }
                    break;
                case ' ': // ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
                    if (gameStarted) {
                        gameRunning = !gameRunning;
                    }
                    break;
            }
        });

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            moveSnake();
            draw();
            
            // æ˜¾ç¤ºæš‚åœçŠ¶æ€
            if (gameStarted && !gameRunning) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width/2, canvas.height/2);
                ctx.font = '16px Arial';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®ç»§ç»­', canvas.width/2, canvas.height/2 + 30);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        generateFood();
        
        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        let gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
